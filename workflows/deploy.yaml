name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - master # Change to your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Google Cloud SDK
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}  # Replace with your Google Cloud project ID
        credentials_json: ${{ secrets.GCP_SA_KEY }}  # Service Account JSON secret

    # Sync files to Google Cloud Storage
    - name: Deploy to Google Cloud Storage
      run: |
        gsutil -m rsync -R ./public gs://sarahportfolio.cloud  # Replace with your bucket name

